<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Report</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <header class="header__header">
    <h1>Weather Report</h1>
    <span>For the lovely city of
      <span id="headerCityName" class="header__city-name"></span>
    </span>
  </header>
  <section class="city-name__section">
    <h2>Check the weather in your favorite city!</h2>
    <input type="text" id="cityNameInput" value="Anchorage" placeholder="Enter a city name">
    <div class="city-name__buttons">
      <button id="currentTempButton">Show forecast</button>
      <button id="cityNameReset" class="city-name__reset-btn">Reset</button>
    </div>
  </section>
  <section class="garden__section">
    <!-- <h2>Weather Garden</h2> -->
    <div id="gardenContent" class="garden__content skyClear">
      <span id="sky">          ☀️           </span>
      <span id="landscape">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</span>
    </div>
  </section>
  <section class ="forecast__section">
    <h2>Create your own forecast</h2>
    <div class="forecast__section-div">
      <section class="temperature__section">
        <h3>Temperature</h3>
        <div class="temperature__content">
          <div class="temperature__controls">
            <span id="increaseTempControl" class="temp__control-button">⬆️</span>
            <span id="tempValue"></span>
            <span id="decreaseTempControl" class="temp__control-button">⬇️</span>
          </div>
        </div>
      </section>
      <section class="sky__section">
        <h3>Sky</h3>
        <select id="skySelect">
          <option value="Clear" selected>Sunny</option>
          <option value="Clouds" >Cloudy</option>
          <option value="Rain">Rainy</option>
          <option value="Thunderstorm">Stormy</option>
          <option value="Snow">Snowy</option>
          <option value="Fog">Foggy</option>
        </select>
      </section>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 Weather Report | Ada Developers Academy | c23</p>
    <p> Brian Martinez | Wendy Wang | Lina Martinez </p>
  </footer>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./src/index.js"></script>
</body>

</html>
